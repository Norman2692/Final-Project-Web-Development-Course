<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="TableExample1.css" />
    <title>Table Example</title>
  </head>
  <body>
    <h2>TH elements define table headers</h2>
    <h2>Table example</h2>
    
    <table style="width: 100%">      
      <tr>
        <!-- <th colspan="2">Person 1</th>  for merge columns-->
        <!-- <th rowspan="2">Person 1</th>  for merge rows-->
        <!-- <th bgcolor="yellow">Person 1</th> for coloring rows 1 and 2 -->
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
  </body>


  
</html>
