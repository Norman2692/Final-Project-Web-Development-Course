<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="TableExample2.css" />
  </head>
  <body>
    <h2>th elements define table headers</h2>
    <table style="width: 100%">
      <caption>
        caption content
      </caption>
      <colgroup>
        <col span="1" />
        <col span="1" style="background-color: pink" />
      </colgroup>
      <tr>
        <th>Person Names</th>
        <th>Person 2</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Tobias</td>
        <td>McDonald</td>
        <td>14</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Ramsey</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
